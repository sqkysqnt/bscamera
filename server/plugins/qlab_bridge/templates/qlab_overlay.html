<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QLab Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #00FF88;
      font-size: 48px;
      font-family: monospace;
      text-align: left;
      padding: 20px;
    }

    .line {
      height: 1.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="cue" class="line"></div>
  <div id="light_active" class="line"></div>
  <div id="light_pending" class="line"></div>

  <script>
    async function updateCue() {
      try {
        const res = await fetch('/qlab/cue_text');
        const data = await res.json();
        document.getElementById('cue').textContent = data.cue || '';
        document.getElementById('light_active').textContent = data.light_active || '';
        document.getElementById('light_pending').textContent = data.light_pending || '';
      } catch (err) {
        console.error("Error fetching cue:", err);
      }
    }

    setInterval(updateCue, 1000);
    updateCue();
  </script>
</body>
</html>
